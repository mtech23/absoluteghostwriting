<script type="text/javascript">
  // Arrays for names, locations, maps, and products (specific to book writing services)
  var r_names = ["John Doe", "Jane Smith", "David Brown", "Lisa Johnson", "Chris Evans", "Emily Davis", "Mark Wilson"];
  var r_text = ["California", "Texas", "New York", "Florida", "Washington", "Illinois", "Arizona", "Georgia"];
  var r_map = [
    "./src/assets/images/map-1.jpg", 
    "./src/assets/images/map-1.jpg", 
    "./src/assets/images/map-1.jpg",
    "./src/assets/images/map-1.jpg"
  ];
  var r_product = ["Ghostwriting services", "Book Editing", "Manuscript Review", "Book Publishing Consultation", "Content Development", "Book Marketing", "Cover Design"];

  // Function to show and update the fake signup notification
  function showNotification() {
    var myNumber = Math.floor(Math.random() * r_names.length); // Pick random name and location
    var randomLocation = Math.floor(Math.random() * r_text.length);
    var randomMap = Math.floor(Math.random() * r_map.length);
    var randomProduct = Math.floor(Math.random() * r_product.length);
    var randomTime = Math.floor(Math.random() * 6) + 1; // Time from 1 to 6 hours ago

    // Update content
    $("#name").text(r_names[myNumber]);
    $("#country").text(r_text[randomLocation]);
    $("#map1").attr("src", r_map[randomMap]); // Update map background
    $("#product").text(r_product[randomProduct]);
    $("#time").text(randomTime);

    // Show the notification
    $(".custom-social-proof").stop().slideDown('slow');
    
    // Hide the notification after 6 seconds
    setTimeout(function() {
      $(".custom-social-proof").stop().slideUp('slow');
    }, 6000);
  }

  // Close button functionality
  $(".custom-close").click(function() {
    $(".custom-social-proof").stop().slideUp('slow');
  });

  // Show a new notification every 14 seconds
  setInterval(showNotification, 14000);

  // Show the first notification immediately
  showNotification();
</script>

<script>
    // Base price
    let basePrice = 126.66;

    // Function to calculate the total price based on selected services and options
    function calculateTotal() {
        let additionalServicesTotal = 0;
        let selectedOptionsTotal = 0;

        // Get all checkboxes and sum up their data-price attribute if checked
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            if (checkbox.checked) {
                additionalServicesTotal += parseFloat(checkbox.getAttribute('data-price')) || 0;
            }
        });

        // Get all select elements and sum up their value for selected options
        document.querySelectorAll('select').forEach(select => {
            const value = parseFloat(select.value);
            if (!isNaN(value)) {
                selectedOptionsTotal += value;
            }
        });

        // Update the total for additional services
        document.getElementById('additionalServicesTotal').textContent = additionalServicesTotal.toFixed(2);

        // Update the final total price
        let totalPrice = basePrice + additionalServicesTotal + selectedOptionsTotal;
        document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    }

    // Attach the event listener to all checkboxes and select elements
    document.querySelectorAll('input[type="checkbox"], select').forEach(element => {
        element.addEventListener('change', calculateTotal);
    });
</script>
